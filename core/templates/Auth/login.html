<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Muhamad Nauval Azhar">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="description" content="This is a login page template based on Bootstrap 5">
	<title>Login</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>

<body>
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-lg-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="card shadow-lg mt-5">
						<div class="card-body p-5">
							<h1 class="fs-4 card-title fw-bold mb-4">Login here...</h1>
							{% if messages %}
								
								{% for message in messages %}
								<div class="alert {{message.tags}}" role="alert">
								<strong>{{message}}</strong>
								</div>
								{% endfor %}
								
							{% endif %}
								
											<form method="POST" autocomplete="off">
							{% csrf_token %}
								<div class="mb-3">
									<label class="mb-2 text-muted" for="user1">User Name</label>
									<input id="user1" type="text" class="form-control" name="username" required>
								</div>

								<div class="mb-3">
									<label class="text-muted" for="password">Password</label>
									<input id="password" type="password" class="form-control" name="password" required>
								</div>
								<div class="d-flex align-items-center">
									<div class="form-check">
										<a href="#" class="float-start">
											Forgot Password?
										</a>
									</div>
									<button type="submit" class="btn btn-primary ms-auto">
										Login
									</button>
								</div>
							</form>
						</div>
						<div class="card-footer py-3 border-0">
							<div class="text-center">
								Don't have an account? contact - 8250602944
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="js/login.js"></script>
</body>
</html>
